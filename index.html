<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="image-grid">
  <img class="thumbnail" src="https://sun9-west.userapi.com/sun9-68/s/v1/if1/-KYs9cJSosLTvkogjhifXYonT-9Bp7mc_ZLkzjiqHAdbKOcy2tlXvnJDUPNGlD8D4_uW-AQd.jpg?size=239x315&quality=96&type=album" onclick="openFullScreen(this)">
  <img class="thumbnail" src="https://sun9-east.userapi.com/sun9-19/s/v1/if1/UFOAuJ9ptdLfJsdJR69jCk3QbwXFLlUqIM2E6ewMiaradH1L1EqYPGJOk2tKWU7otkQ7b8rJ.jpg?size=457x600&quality=96&type=album" onclick="openFullScreen(this)">

</div>

<div class="full-screen-image-container">
  <img id="full-screen-image" src="" alt="Full screen image">
  <button id="close-button" onclick="closeFullScreen()">Ð¥</button>
</div>

  </div>
  <style>
  img{
  cursor: pointer;

}
.image-grid .thumbnail {
  width: 290px;
  height: 200px;
  object-fit: contain;
}

.full-screen-image-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  align-items: center;
  justify-content: center;
  transition: all 0.5s ease-in-out;
  opacity: 0;
  visibility: hidden;
}

.full-screen-image-container.open {
  display: flex;
  opacity: 1;
  visibility: visible;
}

#full-screen-image {
  max-width: 100%;
  max-height: 100%;
}

#close-button {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: white;
  color: black;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}
  </style>
  <script>
  function openFullScreen(img) {
  var fullScreenImage = document.getElementById("full-screen-image");
  var closeButton = document.getElementById("close-button");
  var fullScreenContainer = document.querySelector(".full-screen-image-container");

  fullScreenImage.src = img.src;
  fullScreenContainer.classList.add("open");
}

function closeFullScreen() {
  var fullScreenImage = document.getElementById("full-screen-image");
  var fullScreenContainer = document.querySelector(".full-screen-image-container");

  fullScreenImage.src = "";
  fullScreenContainer.classList.remove("open");
}
  </script>
</body>
</html>
